<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Products Table</title>
</head>
<body>
    <h1>Product Catalog</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Product URL</th>
                <th>Images</th>
                <th>Last Modified</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://example.com/product1">Product 1</a></td>
                <td><img src="https://via.placeholder.com/150x150?text=Product1" alt="Product 1" /></td>
                <td>2024-01-15</td>
            </tr>
            <tr>
                <td><a href="https://example.com/product2">Product 2</a></td>
                <td><img src="https://via.placeholder.com/150x150?text=Product2" alt="Product 2" /></td>
                <td>2024-01-16</td>
            </tr>
            <tr>
                <td><a href="https://example.com/product3">Product 3</a></td>
                <td><img src="https://via.placeholder.com/150x150?text=Product3" alt="Product 3" /></td>
                <td>2024-01-17</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
