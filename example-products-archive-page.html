        <nav class="woocommerce-pagination">

              data-total-pages="6"
            >

            </button>
          </div>
        </nav>

        <script type="text/javascript">
          let currentPage = 1;
          jQuery(document).on("click", "#load-more-products", function ($) {
            var button = jQuery(this);
            const totalPages = button.data("total-pages");
            button.text("טוען...");
            currentPage = currentPage + 1;
            const pageUrl =
              window.location.protocol +
              "//" +
              window.location.host +
              window.location.pathname;
            const url =
              pageUrl + "page/" + currentPage + "/" + window.location.search;

            jQuery.ajax({
              url,
              type: "GET",
              success: function (response) {
                jQuery(".products.michlol-products").append(
                  jQuery(response).find(".products.michlol-products").html()
                );
                if (currentPage >= totalPages) {
                  button.remove();
                } else {
                  if (window.location.search) {
                    jQuery.ajax({
                      url:
                        pageUrl +
                        "page/" +
                        currentPage +
                        "/" +
                        window.location.search,
                      error: function (error) {
                        if (404 === error.status) {
                          button.remove();
                        }
                      },
                    });
                  } else {
                    button.text("הצג עוד");
                  }
                }
              },
            });
          });

          jQuery(document).on("ajaxComplete", function (event, xhr, settings) {
            if (settings.url.indexOf("page") === -1) {
              // console.log( 'Reset 223' )
              currentPage = 1;
            }
          });
        </script>
